name: Build Windows Executable

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name=ShopeeLinkConverter --add-data="templates;templates" --hidden-import=flask --hidden-import=pywebview --hidden-import=jinja2 main.py
    
    - name: Upload executable
      uses: actions/upload-artifact@v3
      with:
        name: ShopeeLinkConverter.exe
        path: dist/ShopeeLinkConverter.exe
